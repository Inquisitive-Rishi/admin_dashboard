<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">LOGO</div>
            <div class="nav-1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav-2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search-logo">&#128269;</div>
                <input type="search" id="search-box">
                <div class="icon">&#x260A;</div>
                <div class="avatar-top">Avatar</div>
                <div class="admin-name">Rishi Raj</div>
            </div>
            <div class="bottom">
                <div class="avatar-bottom">Avatar</div>
                <div class="msg-and-name">
                    <p>Hi, there</p>
                    <p>Rishi Raj (@rishi321)</p>
                </div>
                <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
